[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "turbo-skryer"
version = "0.1.0"
description = "A high-performance interface for Turbo-TOSEC, powered by the Skryer Engine."
readme = "README.md"
authors = [
  { name = "Berk Acunas", email = "info@deponessoft.com" },
]
license = { text = "GPL-3.0" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    # "PySide6>=6.6.0",
    # "duckdb>=0.9.0",
]

# ------------------------------------------------------------------
#  ğŸ› ï¸ CONFIGURATION FOR SRC LAYOUT (Critical for src/ folder)
# ------------------------------------------------------------------

# ğŸ‘‡ It indicates that the packages are located under the 'src' file.
[tool.setuptools.packages.find]
where = ["src/turbo_skryer"]

# ------------------------------------------------------------------
#  ğŸ› ï¸ TOOLS CONFIGURATION (Depones Labs Standards)
# ------------------------------------------------------------------

# 1. Black (Formatter)
[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.husky
  | \.venv
  | build
  | dist
)/
'''

# 2. Isort (Import Sorter)
[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

# 3. Pytest (Test Runner)
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
# ğŸ‘‡ Enables tests to see modules under src.
pythonpath = [
    "src"
]

# 4. Ruff (Linter)
[tool.ruff]
line-length = 88
target-version = "py310"
# it recognizes the src folder as the source.
src = ["src"] 
select = ["E", "F", "B"]
ignore = []